<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Zwrot paczek</title>
    <meta name="author" content="e-Strix Kamil Mucik" />
    <meta name="description" content="" />
    <meta name="KEYWORDS" content="" />
    <meta name="robots" content="noindex, nofollow" />

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="revisit-after" content="7 days" />
    <meta name="DISTRIBUTION" content="GLOBAL" />
    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta name="copyright" content="e-Strix Kamil Mucik" />
    <h:outputStylesheet library="sh" name="css/shCore.css"/>

    <style type="text/css">
        .ui-layout-center {
            z-index: none !important;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow: visible !important;
        }
    </style>
</h:head>
<h:body >
    <h:outputScript library="sh" name="js/shCore.js" target="head" />

    <p:layout fullPage="true" style="margin: 0 auto; display: block;">
        <p:layoutUnit position="west" id="layout-west" size="250"  minSize="40" maxSize="250">
            <h:form>
                <p:menu  style="width: 94%">
                    <p:submenu label="File" styleClass="submenu">
                        <p:menuitem value="Dostawa"     url="#{linkprop['link.index']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/shipment/')) ? 'active' : 'inactive'}" />
                        <p:menuitem value="Wysyłka"  url="#{linkprop['link.release']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/release/')) ? 'active' : 'inactive'}"/>
                        <p:menuitem value="Zdarzenia"  url="#{linkprop['link.event']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/event/')) ? 'active' : 'inactive'}" rendered="#{p:ifGranted('ROLE_ADMIN')}" />
                        <p:menuitem value="Skanowanie"  url="#{linkprop['link.operator']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/operator/')) ? 'active' : 'inactive'}" />
                        <p:menuitem value="Drukowanie"  url="#{linkprop['link.print']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/print/')) ? 'active' : 'inactive'}" />
                        <p:menuitem value="Magazyn"     url="#{linkprop['link.store']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/store/')) ? 'active' : 'inactive'}" rendered="#{p:ifGranted('ROLE_ADMIN')}"/>
                        <p:menuitem value="Ustawienia"  url="#{linkprop['link.settings']}"  styleClass="modules-grid-item #{(view.viewId.contains('/secured/settings/')) ? 'active' : 'inactive'}" rendered="#{p:ifGranted('ROLE_ADMIN')}"/>
                        <p:menuitem value="Użytkownicy" url="#{linkprop['link.users']}"     styleClass="modules-grid-item #{(view.viewId.contains('/secured/user/')) ? 'active' : 'inactive'}" rendered="#{p:ifGranted('ROLE_ADMIN')}"/>
                        <p:menuitem value="Zmień hasło" url="#{linkprop['link.user.password.change']}" styleClass="modules-grid-item #{(view.viewId.equals('/secured/user/change_password.xhtml')) ? 'active' : 'inactive'}"/>
                        <p:menuitem value="Wyloguj"     action="#{sessionMB.logoutAction}"  styleClass="modules-grid-item modules-grid-item-last"/>
                    </p:submenu>
                </p:menu >
            </h:form>

            <div style="bottom: 0; font-size: 10px; position: absolute;width: 99%;">
                <span style="overflow: hidden; display: block; width: 70%; margin: 0px auto;">
                    <h:panelGrid columns="2" style="width: 99%;" columnClasses="posLeft,posRight" >
                        <h:outputText value="Wersja:"/>
                        <h:outputText value="#{mainprop['estrix.application.version']}" />

                        <h:outputText value="Zbudowano:"/>
                        <h:outputText value="#{mainprop['estrix.application.biuld-time']}"/>
                    </h:panelGrid>
                </span>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="center"  style="z-index: none !important;">
            <ui:insert name="content"/>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
