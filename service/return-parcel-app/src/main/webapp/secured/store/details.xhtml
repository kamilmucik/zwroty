<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/basicLayout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:pp="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <h:form style="overflow:none; padding-top: 10px !important;">
            <h:link title="Powrót" outcome="cancel"  >
                <f:param name="table_page" value="#{storeEditView.tablePageInx}" />
                <h:outputLabel value="Powrót" style="cursor: pointer !important;" />
            </h:link>
            <p:messages id="messages" showDetail="true" escape="false" />
        </h:form>

        <h1>Miejsca magazynowe</h1>

        <h:form id="form1">
            <p:panel id="panel" header="" style="margin-bottom:10px; display: block; font-size: 18px; padding: 8px; vertical-align:text-top;max-width:720px;margin: 0 auto;">
                <h:inputHidden value="#{storeEditView.selectedStore.id}" id="id" />
                <h:panelGrid columns="2" style="vertical-align:top; width: 100%;"  columnClasses="alignTop,alignCenterTop" >

                    <h:outputLabel for="minVolume"  value="Min.: " />
                    <p:inputText id="minVolume"
                                 style="width: 100%"
                                 required="true"
                                 requiredMessage="Min.: Pole jest wymagane."
                                 validatorMessage="Min.: Pole powinno być numeryczne."
                                 converterMessage="Min.: Pole powinno być numeryczne."
                                 value="#{storeEditView.selectedStore.minVolume}"
                                 label="minVolume">
                        <p:ajax event="blur" update="minVolumeMsg" />
                    </p:inputText>
                    <h:outputText  />
                    <p:message for="minVolume" id="minVolumeMsg" />

                    <h:outputLabel for="maxVolume"  value="Max.: " />
                    <p:inputText id="maxVolume"
                                 style="width: 100%"
                                 required="true"
                                 requiredMessage="Max.: Pole jest wymagane."
                                 validatorMessage="Max.: Pole powinno być numeryczne."
                                 converterMessage="Max.: Pole powinno być numeryczne."
                                 value="#{storeEditView.selectedStore.maxVolume}"
                                 label="maxVolume">
                        <p:ajax event="blur" update="maxVolumeMsg" />
                    </p:inputText>
                    <h:outputText  />
                    <p:message for="maxVolume" id="maxVolumeMsg" />

                    <h:outputLabel for="place"  value="Miejsce: " />
                    <p:inputText id="place"
                                 style="width: 100%"
                                 required="true"
                                 requiredMessage="Miejsce: Pole jest wymagane."
                                 value="#{storeEditView.selectedStore.place}"
                                 label="place">
                        <p:ajax event="blur" update="placeMsg" />
                    </p:inputText>
                    <h:outputText  />
                    <p:message for="place" id="placeMsg" />

                    <h:outputLabel for="description"  value="Opis: " />
                    <p:inputTextarea id="description" style="width: 100%" value="#{storeEditView.selectedStore.description}" label="description">
                    </p:inputTextarea>
                    <h:outputText  />
                    <p:message for="description" id="descriptionMsg" />

                    <h:outputLabel for="group"  value="Grupa: " />
                    <p:selectOneMenu id="group" value="#{storeEditView.selectedStore.group}" style="width:125px">
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                    </p:selectOneMenu>
                    <h:outputText  />
                    <p:message for="group" id="groupMsg" />

                </h:panelGrid>

                <p:commandButton value="Zapisz"
                                 actionListener="#{storeEditView.saveDetail()}"
                                 partialSubmit="true" ajax="false"
                                 process="@this"
                                 styleClass="appButton"
                                 update=""/>
                <h:link title="Anuluj" outcome="cancel"   >
                    <f:param name="table_page" value="#{storeEditView.tablePageInx}" />
                    <h:outputLabel value="Anuluj" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only appButton fakeButton" style="" />
                </h:link>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
